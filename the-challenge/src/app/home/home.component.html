<h1>Enrollee List</h1>

<div [hidden]="!loadingComplete" class="table-container">
    <div class="filter">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <!-- active Column -->
            <ng-container matColumnDef="active">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                <div *ngIf="element.active">
                    <img src="..\assets\img\status.png">Active
                </div>
                <div *ngIf="!element.active">
                    <img src="..\assets\img\status_busy.png">Inactive
                </div>
                </mat-cell>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- date of birth Column -->
            <ng-container matColumnDef="dateOfBirth">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </mat-cell>
            </ng-container>

            <!-- edit Column -->
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                <button mat-button (click)="openEditDialog(element)">Edit</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <!-- Row shown when there is no matching data. -->
            <ng-container class="mat-row" *matNoDataRow>
                <div class="no-record-row">
                    <span>No data matching the filter "{{input.value}}"</span>
                </div>
            </ng-container>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
